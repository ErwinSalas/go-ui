<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Flutter-like App</title>
    <style>
        /* Eliminar margen del cuerpo para que el AppBar est√© alineado */
        body {
            margin: 0;
        }

        /* AppBar */
        .app-bar {
            background-color: #6200EE;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Asegurar que ocupe todo el ancho */
            box-sizing: border-box; /* Asegurar que el padding no afecte el ancho */
            margin: 0; /* Eliminar cualquier margen */
        }

        .app-bar-actions {
            display: flex;
            gap: 10px;
        }

        .menu-icon {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Drawer */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #FFFFFF;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .drawer-visible {
            transform: translateX(0);
        }

        .drawer-hidden {
            transform: translateX(-100%);
        }

        /* Overlay for Drawer */
        #drawerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Main content */
        .page-container {
            padding: 20px;
        }

        .list-tile {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .list-tile.selected {
            background-color: #EEEEEE;
        }

        .center {
            text-align: center;
            margin-top: 20px;
        }

        .scaffold {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
